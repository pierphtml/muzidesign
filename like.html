<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like - Muzi Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .product-detail {
            padding: 120px 0 60px;
        }
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 50px;
        }
        .gallery-main {
            grid-column: span 2;
            height: 600px;
            border-radius: var(--radius);
            overflow: hidden;
        }
        .gallery-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-thumb {
            height: 300px;
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
        }
        .gallery-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        .gallery-thumb:hover img {
            transform: scale(1.05);
        }
        .product-info-table {
            background: white;
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 50px;
        }
        .info-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .info-table tr {
            transition: var(--transition);
        }
        .info-table tr:hover {
            background-color: rgba(193, 154, 107, 0.05);
        }
        .info-table th,
        .info-table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .info-table th {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 1.2rem;
            width: 30%;
        }
        .info-table td {
            color: var(--gray);
            line-height: 1.6;
        }
        .info-table tr:last-child td {
            border-bottom: none;
        }
        .product-features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 50px;
        }
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        .feature-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        .feature-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .feature-text {
            color: var(--gray);
            line-height: 1.6;
        }
        @media (max-width: 992px) {
            .product-features {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .product-gallery {
                grid-template-columns: 1fr;
            }
            .gallery-main {
                grid-column: span 1;
                height: 400px;
            }
            .gallery-thumb {
                height: 200px;
            }
            .product-features {
                grid-template-columns: 1fr;
            }
            .info-table th,
            .info-table td {
                padding: 15px;
            }
        }
        .slider-cucina {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 36px auto;
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
        }
        .slider-cucina .slider-img {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 18px;
            transition: opacity 0.4s;
        }
        .slider-cucina .slider-img.active {
            display: block;
            position: relative;
            z-index: 2;
            opacity: 1;
        }
        .slider-cucina .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 2.2rem;
            color: var(--primary);
            padding: 0 10px;
            border-radius: 0;
            cursor: pointer;
            z-index: 3;
            transition: color 0.2s;
            box-shadow: none;
        }
        .slider-cucina .slider-btn[disabled] {
            display: none;
        }
        .slider-cucina .slider-btn:hover {
            color: var(--secondary);
            background: none;
        }
        .slider-cucina .slider-btn.prev {
            left: 8px;
        }
        .slider-cucina .slider-btn.next {
            right: 8px;
        }
        .slider-thumbs {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 4;
        }
        .slider-thumb {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            opacity: 0.7;
            transition: border 0.2s, opacity 0.2s;
        }
        .slider-thumb.active {
            border: 2px solid var(--primary);
            opacity: 1;
        }
        @media (max-width: 900px) {
            .slider-cucina {
                height: 320px;
                max-width: 98vw;
            }
            .slider-thumb {
                width: 40px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header class="modern-header fade-in">
        <div class="container">
            <nav class="modern-navbar">
                <a href="index.html" class="modern-logo">
                    <img src="attached_assets/logo.png" alt="Muzi Design">
                </a>
                <ul class="modern-nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chi-siamo.html">Chi Siamo</a></li>
                    <li><a href="prodotti.html">Prodotti</a></li>
                    <li><a href="promozioni.html">Promozioni</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contatti.html">Contatti</a></li>
                </ul>
                <a href="contatti.html" class="modern-cta-btn">Prenota una visita</a>
                <button class="modern-mobile-toggle" aria-label="Apri menu">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <div class="modern-mobile-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chi-siamo.html">Chi Siamo</a></li>
                    <li><a href="prodotti.html">Prodotti</a></li>
                    <li><a href="promozioni.html">Promozioni</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contatti.html">Contatti</a></li>
                </ul>
                <a href="contatti.html" class="modern-cta-btn-mobile"><span><i class="fas fa-calendar-check"></i> PRENOTA UNA VISITA</span></a>

        </div>
    </header>
    <!-- Product Detail -->
    <section class="product-detail">
        <div class="container">
            <div class="slider-cucina" data-slider="like">
                <button class="slider-btn prev" onclick="moveSlide('like', -1)"><i class="fas fa-chevron-left"></i></button>
                <img src="attached_assets/PRODOTTI/VENETA CUCINE/CUCINE/Like/sa_like_g01.jpg" class="slider-img active" data-index="0" alt="Cucina Like 1">
                <img src="attached_assets/PRODOTTI/VENETA CUCINE/CUCINE/Like/sa_like_g02.jpg" class="slider-img" data-index="1" alt="Cucina Like 2">
                <img src="attached_assets/PRODOTTI/VENETA CUCINE/CUCINE/Like/sa_like_g03.jpg" class="slider-img" data-index="2" alt="Cucina Like 3">
                <img src="attached_assets/PRODOTTI/VENETA CUCINE/CUCINE/Like/sa_like_g04.jpg" class="slider-img" data-index="3" alt="Cucina Like 4">
                <button class="slider-btn next" onclick="moveSlide('like', 1)"><i class="fas fa-chevron-right"></i></button>
                <div class="slider-thumbs">
                    <img src="attached_assets/PRODOTTI/VENETA CUCINE/CUCINE/Like/sa_like_g01.jpg" class="slider-thumb active" data-index="0" onclick="showSlide('like', 0)">
                    <img src="attached_assets/PRODOTTI/VENETA CUCINE/CUCINE/Like/sa_like_g02.jpg" class="slider-thumb" data-index="1" onclick="showSlide('like', 1)">
                    <img src="attached_assets/PRODOTTI/VENETA CUCINE/CUCINE/Like/sa_like_g03.jpg" class="slider-thumb" data-index="2" onclick="showSlide('like', 2)">
                    <img src="attached_assets/PRODOTTI/VENETA CUCINE/CUCINE/Like/sa_like_g04.jpg" class="slider-thumb" data-index="3" onclick="showSlide('like', 3)">
                </div>
            </div>
        </div>
    </section>
    <script>
    // Script universale per menu mobile
    // Inserisce una freccia indietro come pulsante di chiusura
    // Funziona per modern, super e vecchio menu mobile

    document.addEventListener('DOMContentLoaded', function() {
        // Gestione menu moderno (.modern-mobile-toggle)
        const modernToggle = document.querySelector('.modern-mobile-toggle');
        const modernMenu = document.querySelector('.modern-mobile-menu');
        if (modernToggle && modernMenu) {
            // Aggiungi freccia se non presente
            if (!modernMenu.querySelector('.close-mobile-menu')) {
                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-mobile-menu';
                closeBtn.innerHTML = '<i class="fas fa-arrow-left"></i>';
                closeBtn.setAttribute('aria-label', 'Chiudi menu');
                modernMenu.insertBefore(closeBtn, modernMenu.firstChild);
            }
            modernToggle.addEventListener('click', function() {
                modernMenu.classList.toggle('open');
                document.body.classList.toggle('menu-open');
            });
            // Chiudi con freccia
            const closeBtn = modernMenu.querySelector('.close-mobile-menu');
            if (closeBtn) {
                closeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    modernMenu.classList.remove('open');
                    document.body.classList.remove('menu-open');
                });
            }
            // Chiudi cliccando fuori
            document.addEventListener('click', function(e) {
                if (!modernMenu.contains(e.target) && !modernToggle.contains(e.target)) {
                    modernMenu.classList.remove('open');
                    document.body.classList.remove('menu-open');
                }
            });
        }
        // Gestione menu super (.super-mobile-toggle)
        const superToggle = document.querySelector('.super-mobile-toggle');
        const superMenu = document.querySelector('.super-mobile-menu');
        if (superToggle && superMenu) {
            if (!superMenu.querySelector('.close-mobile-menu')) {
                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-mobile-menu';
                closeBtn.innerHTML = '<i class="fas fa-arrow-left"></i>';
                closeBtn.setAttribute('aria-label', 'Chiudi menu');
                superMenu.insertBefore(closeBtn, superMenu.firstChild);
            }
            superToggle.addEventListener('click', function() {
                superMenu.classList.toggle('open');
                document.body.classList.toggle('menu-open');
            });
            const closeBtn = superMenu.querySelector('.close-mobile-menu');
            if (closeBtn) {
                closeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    superMenu.classList.remove('open');
                    document.body.classList.remove('menu-open');
                });
            }
            document.addEventListener('click', function(e) {
                if (!superMenu.contains(e.target) && !superToggle.contains(e.target)) {
                    superMenu.classList.remove('open');
                    document.body.classList.remove('menu-open');
                }
            });
        }
        // Gestione menu vecchio (.mobile-toggle)
        const oldToggle = document.querySelector('.mobile-toggle');
        const oldMenu = document.querySelector('.nav-links');
        if (oldToggle && oldMenu) {
            oldToggle.addEventListener('click', function() {
                oldMenu.classList.toggle('active');
                document.body.classList.toggle('menu-open');
            });
            document.addEventListener('click', function(e) {
                if (!oldMenu.contains(e.target) && !oldToggle.contains(e.target)) {
                    oldMenu.classList.remove('active');
                    document.body.classList.remove('menu-open');
                }
            });
        }
    });
    </script>
</body>
</html>
